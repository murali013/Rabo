<div class="container">
  <div>
    <input type="file" accept=".csv,.xml" (change)="convertFile($event)" id="fileInput" />
  </div>
  <span [hidden]="isFileSupported" class="error">Only csv/xml files are supported</span>

  <div class="tcontainer" *ngIf="failedTxnList.length">
    <h2>List of failed transactions</h2>
    <table>
      <thead>
        <tr>
          <th>TRANSACTION ID</th>
          <th>DESCRIPTION</th>
        </tr>
      </thead>
      <tbody> 
        <tr *ngFor="let txn of failedTxnList">
          <td>{{txn.reference}}</td>
          <td>{{txn.description}}</td>
        </tr>
      </tbody>
    </table>    
  </div>
  <div *ngIf="isFileUploaded && failedTxnList.length == 0 " class="success pad">All customer transactions done successfully!</div>
</div>
